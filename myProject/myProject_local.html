def forward():
	wheels.move_tank(-20, 'cm', 50, 50)

	wheels.move_tank(20, 'cm', 50, 50)
def leftTurn():
	wheels.move_tank(190, 'degrees', -50, 50)
def rightTurn():
	wheels.move_tank(190, 'degrees', 50, -50)

	lift.run_to_position(170, 'shortest path',50)

	lift.run_to_position(270, 'shortest path', 50)

for character in queue:
	if character == 'F':
		forward()
	if character == 'B':
		backward()
	if character == 'L':
		leftTurn()
	if character == 'R':
		rightTurn()
	if character == 'U':
		liftUp()
